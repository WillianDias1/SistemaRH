<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../pagina principal/style.css">
    <link rel="stylesheet" href="./style.css">
    <title>Criar vagas</title>
</head>
<body>
    <div class="navegacao">
        <ul>
            <li class="lista ">    
                <a href="../pagina principal/index.html">
                    <!-- <h3>Menu</h3> -->
                    <span class="icone"><ion-icon name="bowling-ball-outline"></ion-icon></ion-icon></span>
                    <span class="title">Overview</span>
                </a>
            </li>
            <li class="lista">    
                <a href="#">
                    <span class="icone"><ion-icon name="person-add-outline"></ion-icon></span>
                    <span class="title">Cadastrar candidatos</span>
                </a>
            </li>
            <li class="lista">    
                <a href="#">
                    <span class="icone"><ion-icon name="folder-outline"></ion-icon></span>
                    <span class="title">Revisar candidatos</span>
                </a>
            </li>
            <li class="lista active">    
                <a href="#">
                    <span class="icone"><ion-icon name="people-outline"></ion-icon></span>
                    <span class="title">Vagas</span>
                </a>    
            </li>

            
            <div class="abrir_opc_vagas">
                <a class="Vagas_opc" href="./CriarVagas.html">
                    <span class="icon"><ion-icon class="icon" name="caret-forward-outline"></ion-icon></span>
                    <span class="title">Criar vaga</span>
                </a>
          
                <a class="Vagas_opc selecionado" href="#">
                    <span class="icon"><ion-icon class="icon" name="caret-forward-outline"></ion-icon></span>
                    <span class="title">Objetivos da vaga</span>
                </a>
                
                <a class="Vagas_opc" href="#">
                    <span class="icon"><ion-icon class="icon" name="caret-forward-outline"></ion-icon></span>
                    <span class="title">Adcionar candidatos</span>
                </a>
            </div>

            <li class="lista">    

                <a href="#">
                    <span class="icone"><ion-icon name="settings-outline"></ion-icon></span>
                    <span class="title">Configurações</span>
                </a>
            </li>
            <li class="lista">    
                <a href="#">
                    <span class="icone"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <span class="title">Perfil</span>
                </a>
            </li>
            <li class="lista">    
                <a href="#">
                    <span class="icone"><ion-icon name="exit-outline"></ion-icon></span>
                    <span class="title">Sair</span>
                </a>
            </li>
        </ul>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        const list = document.querySelectorAll('.lista');
        function activeLink(){
            list.forEach((item) =>
            item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) =>
        item.addEventListener('click', activeLink));
    </script>

<div class="parte_central">
    <h2>Quais os objetivos da vaga?</h2>
    <section class="secao">
        <h3 class="textobj">Descrição da vaga</h3>
      
        <label class="textRange" for="temp">Colaborativo</label>
        <input type="range" id="temp" name="temp" list="tickmarks" />
        
        <datalist class="tickmarks">
            <option value="0"></option>
            <option value="25"></option>
            <option value="50"></option>
            <option value="75"></option>
            <option value="100"></option>
        </datalist>
        
        <a href="#">
            <button class="botao">Cancelar</button>
        </a>

        <a href="#">
            <button class="botao botao2">
                <ion-icon name="chevron-forward-outline"></ion-icon>
                Próxima etapa
            </button>
        </a>
    </section>
</div>
</body>
</html>
