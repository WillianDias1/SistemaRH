            <li class="lista">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        const list = document.querySelectorAll('.lista');
        function activeLink(){
            list.forEach((item) =>
            item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) =>
        item.addEventListener('click', activeLink));
    </script>

<div class="parte_central">
    <h2>Quais os objetivos da vaga?</h2>
    <section class="secao">
        <h3 class="textobj">Descrição da vaga</h3>
        <div class="Medidor1">

            <div class="Todo">
                <span class="textRange" for="temp">Colaborativo</span>
                <input type="range" min="0" max="100" value="50" class="estilo" id="valor">
                <span class="textRange" for="temp">Independente</span>
                <p class="resultado" id="resultado">.</p>
            </div>
            
            <div class="Todo">
                <label class="textRange1" for="temp">Reservado</label>
                <input type="range" min="0" max="100" value="50" class="estilo" id="valor1">
                <span class="textRange" for="temp">Sociável</span>
                <p class="resultado" id="resultado1">.</p>
            </div>
            
            <div class="Todo">
                <label class="textRange2" for="temp">Intenso</label>
                <input type="range" min="0" max="100" value="50" class="estilo" id="valor2">
                <span class="textRange" for="temp">Paciente</span>
                <p class="resultado" id="resultado2">.</p>
            </div>
            
            <div class="Todo">
                <label class="textRange3" for="temp">Impulsivo</label>
                <input type="range" min="0" max="100" value="50" class="estilo" id="valor3">
                <span class="textRange" for="temp">Vigilante</span>
                <p class="resultado" id="resultado3">.</p>
            </div>
            

            
        </div>
        
        <script type="text/javascript">

            // Colaborativo
            function range(){
             let resultado = document.getElementById("resultado");
             let valor = document.getElementById("valor").value;
             resultado.innerHTML = valor
            }
            range()   
            document.addEventListener("change", range);
            // Reservado
            function range1(){
             let resultado1 = document.getElementById("resultado1");
             let valor = document.getElementById("valor1").value;
             resultado1.innerHTML = valor
            }
            range1()
            document.addEventListener("change", range1);
            // Intenso
            function range2(){
             let resultado2 = document.getElementById("resultado2");
             let valor = document.getElementById("valor2").value;
             resultado2.innerHTML = valor
            }
            range2()
            document.addEventListener("change", range2);
            // Impulsivo
            function range3(){
             let resultado3 = document.getElementById("resultado3");
             let valor = document.getElementById("valor3").value;
             resultado3.innerHTML = valor
            }
            range3()
            document.addEventListener("change", range3);
             
        </script>
            
        
        <a href="#">
            <button class="botao">Cancelar</button>
        </a>

        <a href="./adicionarCandidatos.html">
            <button class="botao botao2">
                <ion-icon name="chevron-forward-outline"></ion-icon>
                Próxima etapa
            </button>
        </a>
    </section>
